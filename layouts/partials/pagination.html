{{ $pag := $.Paginator }}

<nav id="post-nav">
    {{ if $pag.HasPrev }}
        <span class="prev">
			<a href="{{ $pag.Prev.URL }}" title="Previous Page">
				<span class="arrow">←</span> Newer
			</a>
        </span>
    {{ end }}
    {{ if $pag.HasNext }}
        <span class="next">
            <a href="{{ $pag.Next.URL }}">
                Older <span class="arrow">→</span>
            </a>
        </span>
    {{ end }}
</nav>
