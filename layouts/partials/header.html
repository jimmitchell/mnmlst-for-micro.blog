<header class="site-header">
	<h1 class="site-title"><a href="/">{{ .Site.Title }}</a></h1>
    <nav class="site-nav">
    	<ul>
		{{ range .Site.Menus.main }}
			{{ if .Page.Params.redirect_url }}
				<li><a class="page-link {{ .Name }}" href="{{ .Page.Params.redirect_url }}">{{ .Name }}</a></li>
			{{ else }}
				<li><a class="page-link {{ .Name }}" href="{{ .URL | relLangURL | safeURL }}">{{ .Name }}</a></li>
			{{ end }}
		{{ end }}
			<li><a class="page-link mastodon" target="_blank" href="https://mastodon.social/@jimmitchell"><i class="fa-brands fa-mastodon"></i></a></li>
			<li><a class="page-link micro-blog" target="_blank" href="https://micro.blog/jimmitchell"><i class="fa-brands fa-microblog"></i></a></li>
		</ul>
    </nav>
</header>
