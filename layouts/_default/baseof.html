<!DOCTYPE html>
<html lang="en">

{{ partial "head.html" . }}

<body>
  {{ partial "header.html" . }}

  <div class="page-content">
    <div class="wrapper">
      {{ block "main" . }}{{ end }}
    </div>
  </div>
  {{ partial "footer.html" . }}
  <script src="{{ "js/prism.js" | relURL }}"></script>
  {{ range .Site.Params.plugins_js }}
  <script src="{{ . }}"></script>
  {{ end }}
<a href="#top" class="top"><i class="fa-solid fa-angle-up"></i></a>
</body>

</html>
